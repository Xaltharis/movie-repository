<nav class="pagination" aria-label="Page navigation">
    <ul class="pagination__list">
        {% if page_obj.has_previous %}
            <li class="pagination__item">
                <a href="?page={{ page_obj.previous_page_number }}" class="pagination__link">&lsaquo; Предыдущая</a>
            </li>
        {% endif %}

        <li class="pagination__item">
            <span class="pagination__current">
                Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.
            </span>
        </li>

        {% if page_obj.has_next %}
            <li class="pagination__item">
                <a href="?page={{ page_obj.next_page_number }}" class="pagination__link">Следующая &rsaquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>

<style>
    .pagination { margin-top: 2rem; text-align: center; }
    .pagination__list { list-style: none; display: inline-flex; padding: 0; margin: 0; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
    .pagination__item { margin: 0; }
    .pagination__link, .pagination__current { display: block; padding: 0.75rem 1rem; color: #1877f2; text-decoration: none; background-color: #fff; }
    .pagination__link:hover { background-color: #f0f2f5; }
    .pagination__current { color: #333; background-color: #f7f7f7; }
</style>
